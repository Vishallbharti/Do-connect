<div class="container mt-5">
  <h1 class="text-center text-warning">Post Your Answer</h1>
  <div class="card">
    <div class="card-header bg-info text-white">
      <h3> Topic: {{question.topic}}</h3>
    </div>
    <div class="card-body">
      <h4>Question : </h4>
      <p  [innerHtml]="question.description"></p>
      <h4>Answer</h4><br>
      <form #userform='ngForm' (ngSubmit)='onSubmit()'>
        <editor [(ngModel)]='answer.description' name="description" [tagName]="'description'" [init]="{
              height: 400,
              menubar: false,
              plugins: [
                'advlist autolink lists link image charmap print preview anchor',
                'searchreplace visualblocks code fullscreen',
                'insertdatetime media table paste code help wordcount'
              ],
              toolbar:
                'undo redo | formatselect | bold italic backcolor | \
                alignleft aligncenter alignright alignjustify | \
                bullist numlist outdent indent | removeformat | help'
            }"></editor>
        <div class="mt-3">
          <button type="submit" class="btn btn-info pull-right" click="onSubmit()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
