    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse h-2" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active ml-0">
          <button class="btn btn-info text-white ml-1 my-2 my-sm-0" type="submit" routerLink="/userDashboard">User Dashboard
          </button>
        </li>
     </ul>
      <span class="btn p-0  " routerLink="/question" data-toggle="tooltip" data-placement="top" title="Post Question">

      </span>

  <div class="container mt-4">
    <div *ngIf="arrMsg.length > 0">
    <div class="alert alert-success" role="alert" *ngFor="let msg of arrMsg">
        <span class="alert-heading" style="font-size: 24px;"><strong>{{msg.subject}}</strong></span><span class="float-right"><strong class="mr-2" style="font-size: 24px;">From user : {{msg.fromUserId}}</strong><i class="fa fa-comments"  data-toggle="tooltip" data-placement="top" title="Write message" (click)="sendMessage(msg.toUserId, msg.fromUserId)" style="font-size: 34px;"></i></span>
        <p [innerHtml]='msg.description'></p>
    </div>
   </div>
